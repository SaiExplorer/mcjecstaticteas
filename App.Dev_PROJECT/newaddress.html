<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo.JPG">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Address</title>
    <link rel="stylesheet" href="newaddress.css">
    <link href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>"
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Add new address</h1>
            <div class="input-box">
                <input type="text" placeholder="First and last name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Contact number" placeholder="PH + 63" required>
                <i class=bx bxs_bxs-lock-alt></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Philippines" required>
                <i class=bx bxs_bxs-lock-alt></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="select region" required>
                <i class=bx bxs_bxs-lock-alt></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter address information to get suggestions" required>
                <i class=bx bxs_bxs-lock-alt></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter other details (optional)" required>
                <i class=bx bxs_bxs-lock-alt></i>
            </div>
            

            <div class="remember-forgot">
                <label><input type="checkbox"> Set as default</label>
            </div>

            <button type="Submit" class="btn">Save</button>
            </form>
    </div>

 </body>
 </html>
